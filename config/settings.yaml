# NHTSA Crawler & Analyzer Global Settings

project:
  name: "NHTSA_Frontal_Crash_Analysis"
  version: "1.0.0"

collection:
  target_years: [2010, 2025]
  crash_type: "Frontal"        # 분석 대상 충돌 유형
  max_concurrent_tasks: 2      # 403 방지를 위해 동시 요청 수를 5 -> 2로 낮춤
  timeout_seconds: 60          # 타임아웃 시간 연장

paths:
  log_dir: "./logs"

analysis:
  cfc_filter_class: 60
  unit_system: "SI"
  mapping_strictness: 0.8

api:
  # [중요] 403 에러 해결을 위한 올바른 엔드포인트 수정
  base_url: "https://nrd.api.nhtsa.dot.gov/nhtsa/vehicle/api/v1"
  
  headers:
    # 봇 차단을 피하기 위한 브라우저 헤더 설정
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
    Accept: "application/json"
    Referer: "https://www.nhtsa.gov/"

storage:
  raw_dir: "data/raw"
  processed_dir: "data/processed"